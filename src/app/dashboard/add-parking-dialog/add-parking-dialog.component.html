<div id="parking-card">
  <h1 mat-dialog-title>Új parkolás rögzítése</h1>

  <div mat-dialog-content>
    <mat-form-field>
      <input #name [formControl]="nameValidator" matInput placeholder="Név">
      <mat-error *ngIf="nameValidator.invalid">{{ getNameErrorMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input #email [formControl]="emailValidator" matInput placeholder="Email">
      <mat-error *ngIf="emailValidator.invalid">{{ getEmailErrorMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input #date placeholder="Dátum" [max]="maxDate" [matDatepicker]="datepicker" [value]="maxDate" readonly matInput>
      <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker></mat-datepicker>
    </mat-form-field>

    <ng-container>
      <mat-form-field>
        <input #time placeholder="Időpont" [ngxTimepicker]="timepicker" [disableClick]="true" [max]="maxDate" [format]="24"
          [value]="maxDate" readonly matInput>
        <ngx-material-timepicker-toggle matSuffix [for]="timepicker">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16px" height="24px"
            ngxMaterialTimepickerToggleIcon>
            <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z" />
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z" />
          </svg>
        </ngx-material-timepicker-toggle>
        <ngx-material-timepicker #timepicker></ngx-material-timepicker>
      </mat-form-field>
    </ng-container>

    <mat-form-field>
      <input #plate [formControl]="plateValidator" matInput placeholder="Rendszám" (input)="toUpperCase()">
      <mat-error *ngIf="plateValidator.invalid">{{ getPlateErrorMessage() }}</mat-error>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-stroked-button (click)="closeDialog()">Mégse</button>
    <button mat-stroked-button (click)="addParking()">Hozzáadás</button>
  </div>
</div>
